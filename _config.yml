# Site wide configuration

title: Rentswatch Blog
locale: en_US
description: Keeps an eye on rents. Everywhere in Europe, all the time.
logo: site-logo.svg
search: true
baseurl: 'http://blog.rentswatch.com'
production_url : http://blog.rentswatch.com

# Jekyll configuration
permalink:   /:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor", "Makefile"]


